<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Infographic và Video MP4 về lợi ích của Công nghệ Số</title>
  <style>
    :root{--gap:16px;--radius:8px;}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;line-height:1.4;margin:0;padding:1rem;background:#f7f8fb;color:#111;}
    .wrap{max-width:1100px;margin:0 auto;padding:1rem;display:grid;grid-template-columns:1fr 1fr;gap:var(--gap);align-items:start;}
    @media (max-width:800px){.wrap{grid-template-columns:1fr}}
    figure{margin:0}
    .card{background:#fff;padding:12px;border-radius:var(--radius);box-shadow:0 6px 18px rgba(10,20,40,0.06);overflow:hidden}
    img.infographic{width:100%;height:auto;display:block;border-radius:6px}
    video{width:100%;height:auto;border-radius:6px;background:#000;display:block}
    .meta{margin-top:8px;font-size:0.95rem;color:#444;display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap}
    .links a{color:#0366d6;text-decoration:none}
  </style>
</head>
<body>
  <main class="wrap" aria-label="Infographic và video">
    <!-- Infographic -->
    <figure class="card" aria-labelledby="fig-title">
      <img class="infographic" src="https://ik.imagekit.io/uzbhrxfobk/Nhi%E1%BB%87m%20v%E1%BB%A5%202.1.png" alt="Infographic mô tả quy trình A → B với số liệu chính" loading="lazy" />
      <figcaption id="fig-title">
        <strong>Infographic về lợi ích của Công nghệ Số trong học tập</strong>
      </figcaption>
      <div class="meta">
        <div>Ghi chú bản quyền: Infographic tạo bởi Canva AI, hình ảnh từ Unsplash (CC0)..</div>
        <div class="links"><a href="https://ik.imagekit.io/uzbhrxfobk/Nhi%E1%BB%87m%20v%E1%BB%A5%202.1.png" download>Tải infographic (.png)</a></div>
      </div>
    </figure>

    <!-- Video MP4 -->
    <section class="card" aria-labelledby="video-title">
      <h2 id="video-title" style="margin:0 0 8px 0;font-size:1rem">Video minh họa (MP4)</h2>
      <video controls preload="metadata" poster="https://ik.imagekit.io/uzbhrxfobk/Nhi%E1%BB%87m%20v%E1%BB%A5%202.2.png">
        <source src="https://ik.imagekit.io/uzbhrxfobk/Nhi%E1%BB%87m%20v%E1%BB%A5%202.2.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ thẻ video. <a href="https://ik.imagekit.io/uzbhrxfobk/Nhi%E1%BB%87m%20v%E1%BB%A5%202.2.mp4">Tải video ở đây</a>.
      </video>
      <div class="meta">
        <div>Kích thước: ~4.3 MB</div>
        <div class="links"><a href="https://ik.imagekit.io/uzbhrxfobk/Nhi%E1%BB%87m%20v%E1%BB%A5%202.2.mp4" download>Tải video (.mp4)</a></div>
      </div>
    </section>
  </main>
</body>
</html>
